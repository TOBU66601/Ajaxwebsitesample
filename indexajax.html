    <script type="text/javascript">

        //下部スクロールのスクリプト
        $(function () {
            var topBtn = $('#page-top');
            topBtn.hide();
            //スクロールが200に達したらボタン表示
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });

            //スクロールしてトップ
            topBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>
